<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NSocial — Offline</title>
  <style>
    :root { color-scheme: light; }
    body {
      margin: 0;
      font-family: "Manrope", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #0f172a, #05070f 60%);
      color: #f8fafc;
      min-height: 100vh;
      display: grid;
      place-items: center;
    }
    .card {
      width: min(520px, 92vw);
      padding: 28px;
      border-radius: 22px;
      background: rgba(15, 23, 42, 0.85);
      box-shadow: 0 24px 48px rgba(0, 0, 0, 0.45);
      text-align: center;
    }
    h1 { margin: 0 0 10px; font-size: 24px; }
    p { margin: 0 0 18px; opacity: 0.9; }
    button {
      border: none;
      background: #38bdf8;
      color: #0b1020;
      font-weight: 700;
      padding: 12px 20px;
      border-radius: 999px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Нет подключения</h1>
    <p>Похоже, интернет недоступен. Проверьте сеть и попробуйте снова.</p>
    <button onclick="location.reload()">Обновить</button>
  </div>
</body>
</html>
